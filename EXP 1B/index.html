<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Customized T-Shirt Order Form</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 20px;  
        }  

        h1 {  
            text-align: center;  
            color: #333;  
        }  

        form {  
            max-width: 600px;  
            margin: 0 auto;  
            background: white;  
            padding: 20px;  
            border-radius: 5px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  

        fieldset {  
            border: 1px solid #ccc;  
            border-radius: 5px;  
            padding: 20px;  
            margin-bottom: 20px;  
        }  

        legend {  
            padding: 0 10px;  
            font-weight: bold;  
            color: #555;  
        }  

        label {  
            display: block;  
            margin-bottom: 5px;  
            font-weight: bold;  
        }  

        input[type="text"],  
        input[type="number"],  
        input[type="date"],  
        input[type="tel"],  
        input[type="email"],  
        select,  
        textarea {  
            width: 100%;  
            padding: 10px;  
            margin-bottom: 15px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  

        textarea {  
            resize: vertical; /* Allow vertical resizing only */  
        }  

        button[type="submit"],  
        input[type="reset"] {  
            width: 48%;  
            padding: 10px;  
            border: none;  
            border-radius: 5px;  
            background-color: #5cb85c;  
            color: white;  
            font-size: 16px;  
            cursor: pointer;  
            margin-right: 2%;  
            transition: background-color 0.3s;  
        }  

        button[type="submit"]:hover,  
        input[type="reset"]:hover {  
            background-color: #4cae4c;  
        }  

        input[type="reset"] {  
            background-color: #d9534f;  
        }  

        input[type="reset"]:hover {  
            background-color: #c9302c;  
        }  
    </style>  
</head>  

<body>  

    <h1>ThreadCrafter: Order Your Customized T-Shirt</h1>  
    <form action="/submit-order" method="post">  
        <fieldset>  
            <legend>T-Shirt Customization</legend>  

            <label for="tagline">Tagline on the Shirt:</label>  
            <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline here" required>  

            <label for="color">Color:</label>  
            <select id="color" name="color" required>  
                <option value="">Select a color</option>  
                <option value="red">Red</option>  
                <option value="blue">Blue</option>  
                <option value="green">Green</option>  
                <option value="black">Black</option>  
                <option value="white">White</option>  
            </select>  

            <label for="size">Size:</label>  
            <select id="size" name="size" required>  
                <option value="">Select a size</option>  
                <option value="s">Small</option>  
                <option value="m">Medium</option>  
                <option value="l">Large</option>  
                <option value="xl">X-Large</option>  
                <option value="xxl">XX-Large</option>  
            </select>  

            <label for="quantity">Quantity:</label>  
            <input type="number" id="quantity" name="quantity" min="1" max="100" required>  

            <label for="deliveryDate">Delivery Date:</label>  
            <input type="date" id="deliveryDate" name="deliveryDate" required>  

            <legend>Delivery Details</legend>  

            <label for="recipientName">Recipient's Name:</label>  
            <input type="text" id="recipientName" name="recipientName" placeholder="Enter recipient's name" required>  

            <label for="address">Address:</label>  
            <input type="text" id="address" name="address" placeholder="Enter delivery address" required>  

            <label for="email">Email:</label>  
            <input type="email" id="email" name="email" placeholder="Enter recipient's email" required>  

            <label for="phone">Phone Number:</label>  
            <input type="tel" id="phone" name="phone" placeholder="Enter recipient's phone" pattern="[0-9]{10}" required>  

            <label for="comments">Additional Comments:</label>  
            <textarea id="comments" name="comments" rows="4" placeholder="Any special instructions"></textarea>  

            <button type="submit">Submit Order</button>  
            <input type="reset" value="Reset Form">  
        </fieldset>  
    </form>  

</body>  

</html>
