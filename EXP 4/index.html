<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ThreadCraft - T-Shirt Order Page</title>  

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css"> 
</head>  

<body>  

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">  
        <a class="navbar-brand" href="#">ThreadCraft</a>  
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">  
            <span class="navbar-toggler-icon"></span>  
        </button>  
        <div class="collapse navbar-collapse" id="navbarNav">  
            <ul class="navbar-nav ml-auto">  
                <li class="nav-item active">  
                    <a class="nav-link" href="#">Home</a>  
                </li>  
                <li class="nav-item">  
                    <a class="nav-link" href="#">Products</a>  
                </li>  
                <li class="nav-item">  
                    <a class="nav-link" href="#">Contact</a>  
                </li>  
            </ul>  
        </div>  
    </nav>  

    <div class="container mt-5">  
        <h1 class="text-center">Order Your T-Shirt from ThreadCraft</h1>  

        <form id="orderForm">  
            <div class="form-group">  
                <label for="name">Name:</label>  
                <input type="text" class="form-control" id="name" required>  
            </div>  

            <div class="form-group">  
                <label for="email">Email:</label>  
                <input type="email" class="form-control" id="email" required>  
            </div>  

            <div class="form-group">  
                <label for="tshirtSize">T-Shirt Size:</label>  
                <div class="d-flex">  
                    <select class="form-control select-custom" id="tshirtSize" required>  
                        <option>Small</option>  
                        <option>Medium</option>  
                        <option>Large</option>  
                        <option>X-Large</option>  
                    </select>  
                </div>  
            </div>  

            <div class="form-group">  
                <label for="quantity">Quantity:</label>  
                <input type="number" class="form-control" id="quantity" min="1" value="1" required>  
            </div>  

            <div class="form-group">  
                <label for="color">Color:</label>  
                <div class="d-flex">  
                    <select class="form-control select-custom" id="color" required>  
                        <option>Red</option>  
                        <option>Blue</option>  
                        <option>Green</option>  
                        <option>Black</option>  
                        <option>White</option>  
                    </select>  
                </div>  
            </div>  

            <button type="submit" class="btn btn-primary btn-block">Submit Order</button>  
        </form>  

        <div id="orderSummary" class="mt-5" style="display:none;"></div>  
    </div>  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
    <script src="scripts.js"></script>  
</body>  

</html>
